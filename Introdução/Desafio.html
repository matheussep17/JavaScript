<html>
  <meta charset="UTF-8" />
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      var endereco = {
        rua: 'Rua dos pinheiros',
        numero: 1293,
        bairro: 'Centro',
        cidade: 'São Paulo',
        uf: 'SP'
      };

      function completo() {
        return (
          'O usuário mora em ' +
          endereco.cidade +
          ' / ' +
          endereco.uf +
          ',' +
          ' no bairro ' +
          endereco.bairro +
          ',' +
          ' na rua ' +
          '"' +
          endereco.rua +
          '"' +
          ' com o n° ' +
          endereco.numero +
          '.'
        );
      }
      console.log(completo());
    </script>
  </body>
</html>
